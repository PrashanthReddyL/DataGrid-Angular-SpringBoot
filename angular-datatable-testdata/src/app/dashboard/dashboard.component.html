<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1></h1>
            <div>
                Page Size:
                <select >
                  <option value="10">10</option>
                  <option value="100">100</option>
                  <option value="500">500</option>
                  <option value="1000">1000</option>
                </select>
              </div>
            <ag-grid-angular #agGrid style="width: 100%; height: 700px;" 
            class="ag-theme-alpine" 
            [rowData]="rowData"
                id="myGrid" 
                [columnDefs]="columnDefs" 
                [pagination]="true" 
                [enableRangeSelection]="true">
            </ag-grid-angular>
        </div>
    </div>
</div>
